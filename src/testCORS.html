<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>AJAX Cross Origin Request Test</title>
</head>
<body>
  <input type='button' value='Start Test' onclick='crossDomainRequest()' />
  <div id="content"></div>

  <script type="text/javascript">
    //<![CDATA[
    var xhr = new XMLHttpRequest();
    var url = 'http://localhost:8080/orderList';
    function crossDomainRequest() {
      document.getElementById("content").innerHTML = "Start……";
      if (xhr) {
        xhr.open('GET', url, true);
        xhr.onreadystatechange = handler;
        xhr.send();
      } else {
        document.getElementById("content").innerHTML = "can't create XMLHttpRequest";
      }
    }

    function handler(evtXHR) {
      if (xhr.readyState == 4) {
        if (xhr.status == 200) {
          var response = xhr.responseText;
          document.getElementById("content").innerHTML = "Result：" + response;
        } else {
          document.getElementById("content").innerHTML = "Don't Support Cross Origin Request";
        }
      }
      else {
        document.getElementById("content").innerHTML += "<br/>status readyState：" + xhr.readyState;
      }
    }
    //]]>
  </script>

</body>
</html>
